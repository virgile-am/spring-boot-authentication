spring.application.name=spring-boot-authentication
server.port=4000
# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/securityauth
spring.datasource.username=postgres
spring.datasource.password=1010
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
# certifcations
server.ssl.enabled=true
#server.ssl.key-store=classpath:keystore.jks
server.ssl.key-store-password=password
server.ssl.key-alias=your_key_alias
server.ssl.key-store=classpath:keystore.p12
server.ssl.key-store-type=PKCS12

# JWT Configuration
jwt.secret=123
jwt.expiration=8640000
jwt.refresh.expiration=2592000
jwt.header=Authorization
jwt.prefix=Bearer
